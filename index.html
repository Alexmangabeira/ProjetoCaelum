<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mirror Fashion</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <header class="container">
        <!-- Conteúdo do cabeçalho -->
        <h1><img src="img/logo.png" alt="Mirror Fashion"></h1>
        <p class="sacola">Nenhum item na sacola de compras</p>

        <nav class="menu-opcoes menu-cabecalho">
            <ul>
                <li><a href="#">Sua Conta</a></li>
                <li><a href="#">Lista de Desejos</a></li>
                <li><a href="#">Cartão Fidelidade</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="#">Ajuda</a></li>
            </ul>
        </nav>
    </header>

    <div class="container destaque">
        <!-- Conteúdo principal -->
        <section>
            <h2>Busca</h2>

            <form>
                <input type="search">
                <button>Buscar</button> <!--Fim .busca -->
            </form>
        </section>

        <section class="menu-departamentos">
            <h2>Departamentos</h2>

            <nav>
                <ul>
                    <li><a href="#">Blusas e Camisas</a></li>
                    <li><a href="#">Calças</a></li>
                    <li><a href="#">Saias</a></li>
                    <li><a href="#">Vestidos</a></li>
                    <li><a href="#">Sapatos</a></li>
                    <li><a href="#">Bolsas e Carteiras</a></li>
                    <li><a href="#">Acessórios</a></li>
                </ul>
            </nav>
        </section> <!-- Fim .menu-departamentos -->

        <section class="banner-destaque">
            <figure>
                <img src="img/destaque-home.png" alt="Promoção: Big City Night">
            </figure>
        </section> <!-- Fim .banner-destaque -->
    </div> <!-- Fim .container .destaque -->

    <div class="container paineis"> <!-- Paineis (novidades - mais vendidos)-->

                    <a href="produto.html">
                        <figure>
                            <img src="img/produtos/miniatura1.png" alt="miniatura1">

                <li><!-- 2º produto -->
                    <a href="produto.html">
                        <figure>
                            <img src="img/produtos/miniatura2.png" alt="miniatura2">

                        </figure>
                    </a>
                </li> <!-- Fim do 2º produto -->

                <li> <!-- 3º produto -->
                    <a href="produto.html">
                        <figure>

                        </figure>
                    </a>
                </li> <!-- Fim do 6º produto -->
            </ol> <!-- Fim da lista de produtos -->
        </section> <!-- Fim do painel novidade -->
